<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
  <div class="waku">
    <div class="top">
       <div class="logo">
          <div class="logo-left">Ogawa</div>
          <div class="logo-right">
            <div class="san"></div>
            <div class="san"></div>
            <div class="san"></div>
            <div class="san"></div>
          </div>
       </div>
       <div class="display">
          <div class="display_left"></div>
          <div class="display_right"></div>
        </div>
    </div>
    <div class="bottom">
      <div class="flex">
        <div class="button bs">BS</div>
        <div class="button number black">7</div>
        <div class="button number black">8</div>
        <div class="button number black">9</div>
        <div class="button enzan" id="wa">÷</div>
        <div class="button ac red">AC</div>
        <div class="button number black">4</div>
        <div class="button number black">5</div>
        <div class="button number black">6</div>
        <div class="button enzan" id="ka">×</div>
        <div class="button c red">C</div>
        <div class="button number black">1</div>
        <div class="button number black">2</div>
        <div class="button number black">3</div>
        <div class="button enzan" id="hi">－</div>
        <div class="button number black">.</div>
        <div class="button number black">0</div>
        <div class="button number black">00</div>
        <div class="button answer black">=</div>
        <div class="button enzan" id="ta">+</div>
      </div>
    </div>
  </div>
</body>
</html>
